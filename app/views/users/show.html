
{% block content %}
  <h2>{{ user.name || user.username }}</h2>
  <h4>{{ user.email }}</h4>
  <h4>{{ user.id }}</h4>
  <h4>Admin? {{ user.isAdmin }}</h4>

  <form method="post" action="{{ '/users/' + user.id + '/admin-toggle' }}" class="form-horizontal">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <input class="btn btn-warning" type="submit" value="Toggle Admin">
  </form>

{% endblock %}
